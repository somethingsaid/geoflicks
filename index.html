<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>GeoFlicks</title>
	<!-- Sourcing Boostrap and personal stylesheets-->
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>
<body>
	<nav class="navbar navbar-default navbar-fixed-top" id="title">
        <div class="container-fluid">
                    <div class="col-lg-12" id="fixed-nav">
                        <h1>GeoFlicks</h1>
                        <p>Find photos on Flickr by location!</p>
                        <a href="#menu-toggle" class="btn btn-primary" id="menu-toggle">Toggle search</a>
                    </div>
        </div>
    </nav>
	<div id="wrapper">
        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <form role="form" id="location-getter">
            	<div class="form-group">
                    <label for="location">Location:</label>
                    <input type="text" class="form-control" id="location" name="location" placeholder='e.g., "Shirakawa-go", "Labuan Bajo, Komodo" or "1451 Broadway, New York"' required>
                </div>
                <span><button type="submit" class="btn btn-primary">Submit</button></span>
                <span class="loading"><i class="fa fa-circle-o-notch fa-spin"></i></span>
                <span class="success"><i class="fa fa-circle-o-notch"></i></span>
            </form>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <!-- Placeholder for album images -->    
            <div class="container-fluid" id="album">
            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- Sourcing Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.12.0/moment.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>

    <!-- Menu Toggle Script -->
    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    </script>
</body>
</html>

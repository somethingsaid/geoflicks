<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GeoFlicks</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.0.0/normalize.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Gentium+Book+Basic' rel='stylesheet' type='text/css'>
    <link rel="shortcut icon" type='image/x-icon' href="../images/favicon-96x96.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navigation">
        <div class="navigation-title">
                <div class="title">
                    <span>
                        <em>Geo</em>Flicks
                    </span>
                </div>
                <div class="search-button">
                    <span>
                        <a href="#menu-toggle" class="menu-toggle" id="menu-toggle"><i class="fa fa-search fa-4x"></i></a>
                    </span>
                </div>
        </div>
        <div class="navigation-search">
            <form role="form" id="location-getter">
                <div class="form-group">
                    <label for="location">Location:</label>
                    <input type="text" class="form-control" id="location" name="location" placeholder='e.g., "New York City", "Maldives"' required>
                </div>
                <p><button type="submit" class="btn btn-success btn-block" style="outline: none">Submit</button></p>
                <p class="loading"><i class="fa fa-circle-o-notch fa-spin"></i></p>
                <p class="success"><i class="fa fa-circle-o-notch"></i></p>
                <p class="fail">No results</p>
            </form>
            <br>
            <button type="submit" class="btn btn-primary btn-block" style="outline: none" id="next-page">Show more</button>
            <button id="lucky" type="submit" class="btn btn-primary btn-block" style="outline: none">Random search</button>
            <a href="#map-toggle" class="btn btn-primary btn-block" id="map-toggle" style="outline: none">Search via Google Maps</a>
            <!-- embed google map -->
            <div id="map">
            </div>
        </div>
    </nav>
    <section class="gallery" id="album">
    </section>
    <!-- Sourcing Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.12.0/moment.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
